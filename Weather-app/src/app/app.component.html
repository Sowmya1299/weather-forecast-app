<div class="background">
  <div class="container">
    <h2>Weather App</h2>
    <input
      [(ngModel)]="city"
      placeholder="Enter city"
      (keyup.enter)="getWeather()"
      class="city-input"
    />
    <button (click)="getWeather()" class="btn-get-weather">
      Get Weather
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="weatherData" class="weather-data">
      <h3>{{ weatherData.name }}</h3>
      <p><strong>Temperature:</strong> {{ weatherData.main.temp }}°C</p>
      <p><strong>Feels Like:</strong> {{ weatherData.main.feels_like }}°C</p>
      <p><strong>Humidity:</strong> {{ weatherData.main.humidity }}%</p>
      <p><strong>Wind:</strong> {{ weatherData.wind.speed }} m/s, {{ weatherData.wind.deg }}°</p>
    </div>
  </div>
</div>
